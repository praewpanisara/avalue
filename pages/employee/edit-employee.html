<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <title>Edit Employee</title>
</head>

<body>
    <div class="header-banner">
        <a href="employee-management.html">
            <img src="../../resources/images/close-line.svg" class="out">
        </a>
        <div class="add-employee">Edit Employee</div>
     
            <button class="submit">Submit</button>
        
    </div>
    <div class="section-addemployee">
        <div class="detail-employee">
            <div class="detail-input-employee">
                <p class="topic-employee">Personal Information </p>
                <div class="input-name">
                    <label>Name : </label>
                    <input class="section-input-employee" type="text" placeholder="eg.Supitchaya">
                </div>
                <div class="input-surname">
                    <label>Surname :</label>
                    <input class="section-input-employee" type="text" placeholder="eg.Kitmok">
                </div>
                <div class="input-idcard">
                    <label>ID Card :</label>
                    <input class="section-input-employee" type="text" placeholder="eg.1111111111">
                </div>
                <div class="input-birthday">
                    <label>Birthday :
                        <div class="bd-employee">
                            <select class="employee-day">
                                <option value="0">1</option>
                                <option value="1">2</option>
                                <option value="1">3</option>
                                <option value="1">4</option>
                                <option value="1">5</option>
                                <option value="1">6</option>
                                <option value="1">7</option>
                                <option value="1">8</option>
                                <option value="1">9</option>
                                <option value="1">10</option>
                                <option value="1">11</option>
                                <option value="1">12</option>
                                <option value="1">13</option>
                                <option value="1">14</option>
                                <option value="1">15</option>
                                <option value="1">16</option>
                                <option value="1">17</option>
                                <option value="1">18</option>
                                <option value="1">19</option>
                                <option value="1">20</option>
                                <option value="1">21</option>
                                <option value="1">22</option>
                                <option value="1">23</option>
                                <option value="1">24</option>
                                <option value="1">25</option>
                                <option value="1">26</option>
                                <option value="1">27</option>
                                <option value="1">28</option>
                                <option value="1">29</option>
                                <option value="1">30</option>
                                <option value="1">31</option>
                            </select>
                            <select class="employee-day">
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="1">March</option>
                                <option value="1">April</option>
                                <option value="1">May</option>
                                <option value="1">June</option>
                                <option value="1">July</option>
                                <option value="1">August</option>
                                <option value="1">September</option>
                                <option value="1">October</option>
                                <option value="1">November</option>
                                <option value="1">December</option>
                            </select>
                            <select class="employee-day">
                                <option value="0">1990</option>
                                <option value="1">1991</option>
                                <option value="1">1992</option>
                                <option value="1">1993</option>
                                <option value="1">1994</option>
                                <option value="1">1995</option>
                                <option value="1">1996</option>
                                <option value="1">1997</option>
                                <option value="1">1998</option>
                            </select>

                        </div>
                        <div class="line1"></div>
                    </label>
                </div>

                <p class="topic-contact">Contact</p>
                <div class="input-address">
                    <label>Address :</label>
                    <textarea class="address" placeholder="eg.58/42 San-sai Chiang mai 11111"></textarea>
                </div>
                <div class="input-tel">
                    <label>Tel :</label>
                    <input class="section-input-employee" type="text" placeholder="eg.0899945689">
                </div>
                <div class="input-email">
                    <label>E - mail :</label>
                    <input class="section-input-employee" type="text" placeholder="eg.john-snow@gmail.com">
                </div>
                <div class="line"></div>
                <p class="topic-employee">Work Info</p>
                <div class="input-psition">
                    <label>Position :</label>
                    <input class="section-input-employee" type="text" placeholder="eg.UX/UI Designer">
                </div>
                <!-- <div class="input-salary"> -->
                <table id="myTable">
                    <tr>
                        <th>Salary :</th>
                        <th class="start-salary">Start Date(Salary) :</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="eg.30,000" class="section-input-salary">
                        </td>
                        <td>
                            <input type="date" placeholder="" class="section-bd-employee"  value="2018-07-22">
                        </td>
                        <td>
                            <button onclick="del_row()" class="del-icon"></button>
                        </td>
                    </tr>
                </table>
                <!-- </div> -->
                <button class="add-salary" onclick="add_row()">+ Add Salary</button>
                <script>
                    function add_row() {
                        var table = document.getElementById("myTable");
                        count_rows = table.getElementsByTagName("tr").length;
                        var row = table.insertRow(count_rows);
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
                        cell1.innerHTML = "<input type='text' name='txtA'" + count_rows +
                            " value placeholder='eg.30,000' class='section-input-salary'/>";
                        cell2.innerHTML = "<input type='date' name='txtB'" + count_rows +
                            " value class='section-bd-employee' />";
                        cell3.innerHTML = "<button onclick='del_row()'class='del-icon'><img src='../../resources/images/iconmenu/del.png'></button>";
                    }

                    function del_row() {
                        var table = document.getElementById("myTable");
                        count_rows = table.getElementsByTagName("tr").length;
                        document.getElementById("myTable").deleteRow(count_rows - 1);
                    }
                </script>
                <div class="line"></div>
                <p class="topic-employee">Payment Information</p>
                <div class="salary-employee">
                    <label>Social Insurance :</label>
                    <input class="section-input-employee" type="text" placeholder="eg.1111111111">
                    <label>Name Bank :
                        <select class="employee-bank">
                            <option value="0">SCB</option>
                            <option value="1">KBANK</option>
                            <option value="1">TMB</option>
                            <option value="1">CTMB</option>
                            <option value="1">KTB</option>
                        </select>
                    </label>
                    <label>Account No. :</label>
                    <input class="section-input-employee" type="text" placeholder="eg.000-0-00000-0">
                    <div class="line"></div>
                    <p class="topic-employee">Employee Status</p>
                    <label>Status :</label>
                    <div class="box-switch">
                        <label class="detail-switch">Active</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="photo-employee">
            <div class="card-photo">
                <div class="blue">
                    <div class="image-phofile">
                        <img src="../../resources/images/sine.jpg" class="image-employee">
                        <div class="image-hov"></div>
                    </div>
                    <div class="name-employee">
                        Supitchaya Kitmok
                    </div>
                    <div class="line-employee"></div>
                    <div class="career-employee">UX/UI Designer</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
